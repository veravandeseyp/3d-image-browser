<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font: 13px Helvetica, Arial; }
  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
  form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
</style>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
<link rel="manifest" href="/manifest.json">

</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<body>
  <u1 id="square">
   <script src="http://threejs.org/build/three.min.js"></script>
   <script>
    //Mouse Part

    mouse = new THREE.Vector2();
    accel = new THREE.Vector2();

    touch_pos_start = new THREE.Vector2();
    touch_arc_dinstance = new THREE.Vector2();
    //gyro config

    

    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    

    //Cube
    var cubes = [];
    var sum = 0;
    var x_and_y = 50;

    for (var i = 0; i < x_and_y; i++) {

      cubes[i] = [];
      for (var j = 0; j < x_and_y; j++) {
        var geometry = new THREE.BoxGeometry( window.innerWidth/x_and_y, window.innerHeight/x_and_y, 1 );
        var material = new THREE.MeshBasicMaterial( { color: 0x5bb8c8 } );
        var cube = new THREE.Mesh( geometry, material );
        cube.position.x = window.innerWidth/x_and_y*i;
        console.log(cube.x);
        cube.position.y = window.innerWidth/x_and_y*j;
        scene.add( cube );
        cubes[i][j] = cube;
      }
    }
    camera.position.z = 500;

    //mouse listener
    document.addEventListener('mousemove', onDocumentMouseMove, false);
    function onDocumentMouseMove(event) {
      event.preventDefault();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    }


    //Animation loop of cube
    function animate() {
      requestAnimationFrame( animate );

      renderer.render( scene, camera );
    }
    animate();

    //Send the data
    


  </script>
</u1>
<ul id="messages"></ul>
<form action="">
  <input id="m" autocomplete="off" /><button>Send</button>
</form>
</body>

</html>
